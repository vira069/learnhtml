<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Registration Form:</h1>
        <br>
        <br>
        Name:
        <br>
        <input type="text" placeholder="first name">
        <br><br>
        <input type="text" placeholder="last name">
        <br>
        <br>
        Date of birth:
        <br>
        <input type="text" placeholder="date of birth">
        <br>
        <br>
        Gender:
        <br>
        <select name="gender">
            <option value="male">Male</option>           
             <option value="female">Female</option>
             <option value="Trans">Trans</option>
        </select>
        <br>
        <br>
        Present address & pincoode :
        <br>
        <input type="text" placeholder="address" row="7">
        <br>
        <br>
        Mobile number:
        <br>
        <input type="text" placeholder="mobile no.">
        <br>
        <br>
        Collage name:
        <br>
        <input type="text" placeholder="Collage name">
        <br>
        <br>
        Collage roll no.:
        <br>
        <input type="text" placeholder="roll no.">
        <br>
        <br>
        Batch:
        <br>
        <select name="batch">
            <option value="2k18">2k18</option>
            <option value="2k19">2k19</option>
            <option value="2k20">2k20</option>
            <option value="2k21">2k21</option>
            <option value="2k22">2k22</option>
            </select>
            <br>
            <br>
            Branch:
            <br>
            <select name="branch">
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="eee">EEE</option>
                <option value="ece">ECE</option>
                <option value="mech">MECH</option>
                <option value="civil">CIVIL</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit"> 
    </form>
</body>
</html>
